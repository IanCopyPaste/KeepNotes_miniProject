<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker by Ian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="assetsImages/icons8-list-100.png" alt="">
        <h1>NoteTaker by Ian</h1>
    </nav>

    <main>
        <div class="txtMessage-container">
           <textarea name="txtMessage" id="txtMessage" placeholder="Take a Note..."></textarea>
            <div class="btn-container">
                <Button class="btnAction" id="btnClear">
                Clear
            </Button>
            <Button class="btnAction" id="btnSave">
                Save
            </Button>
            </div>
        </div>
        <div class="notes-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
